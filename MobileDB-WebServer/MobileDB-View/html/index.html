<!doctype html>
<html>
	<head>
		<meta charset = "utf-8" >
		<title>Mobile Adda | Login</title>
		<link rel="stylesheet" href="../css/login_style.css">
		<link href='http://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../css/common_template.css">
		<link rel="shortcut icon" href="../images/ico.png">
	</head>
	<body>
		<header> <!-- header begins here -->
			<div class="title"> <!-- title div begins here --> 
				<h1> Mobile Adda </h1> 
		
			</div> <!-- title div ends here -->
		</header> <!-- header ends here -->
		<div class="signin-container"> <!-- signin-container div begins here -->
			<h3 id = "signin-here"> Sign in Here!</h3>
			<form id = "signin-form">

				<div class = "username-div"> <!-- username-div begins here -->
					<label for="username" id = "username-label">Username</label>
					<input type="text" name="username" id = "username" placeholder = "Enter username" required maxlength="15">
				</div> <!-- username-div ends here -->

				<div class = "password-div" > <!-- password-div begins here -->
					<label for="password" id = "password-label">Password</label>
					<input type="password" name="password" id = "password" placeholder = "Enter password" required maxlength="15">
				</div> <!-- password-div ends here -->

				<div class = "signin-button-div"> <!-- signin-button-div begins here -->
						<input type="submit" class = "signin-button" name = "signin" id = "signin" value = "Sign in!" />
				</div> <!-- signin-button-div ends here -->

			</form>
		</div> <!-- signin-container div ends here -->
		<div class="signup-container"> <!-- signup-container div begins here -->
				<div class = "signup-title-div">
					<h3 id = "signup-title"> Sign up Here!</h3>	
				</div>			
				<form id = "signup-form">
					<label for="name">Name</label>
					<input type="text" name = "name" id = "name" placeholder = "Enter your name" required maxlength = "10"/>
					<label for="email">Email</label>
					<input type="email" name = "user_email" id = "email" placeholder = "Enter your email id" required maxlength = "15" />
					<label for="username" >Username</label>
					<input type="text" id = "username-s" name = "username" placeholder = "Enter the user id" required maxlength = "10"/>
					<div class = "password-entered-div">
						<label for="password">Password</label>
						<input type="password" id = "password-s" name = "password" placeholder = "Enter the password" required maxlength = "10"/>
					</div>
			
					<div class = "signup-button-div">
						<input type = "submit" value = "Sign up!" class = "signup-button" />	
					</div>
				</form>
		</div> <!-- signup-container div ends here -->

		<!-- javascript includes -->
		<script src = "../scripts/jquery.js"></script>
		<script src = "../scripts/toast.js"></script>
		<script src = "../scripts/index_script.js"></script>
	</body>
</html>
